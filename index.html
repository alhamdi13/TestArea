<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
        <p class="text-sm text-gray-500 font-medium animate-pulse">Menghubungkan ke Database...</p>
    </div>

    <div id="app" class="flex-1 relative flex flex-col overflow-hidden h-full hidden">
        <!-- Content injected via JS -->
    </div>

    <!-- Toast Notification -->
    <div id="toast-container" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-[60] w-11/12 max-w-sm transition-all duration-300 pointer-events-none"></div>

    <script>
        /* ==========================================================================
           1. CONFIG & STATE
           ========================================================================== */
        // URL Apps Script Anda
        const API_URL = 'https://script.google.com/macros/s/AKfycbwtZOLyC9HPsA8_SNRxfQwBhk2WvkAtZrOJMWTgKEnYicE6ooujaZqyNsuOwK6CHIFM4A/exec';
        
        const CAFE_CONFIG = {
            lat: -2.171698,
            lng: 115.402943,
            radius: 100, 
            name: "Cafe Payboss"
        };

        // Data awal kosong, akan diisi dari Google Sheet
        let mockDatabase = {
            employees: [],
            roster: [],
            announcements: [],
            attendance: [],
            jobDesk: []
        };

        const SHIFT_TYPES = {
            'Pagi': { label: 'Pagi', class: 'bg-yellow-100 text-yellow-700 border-yellow-200', time: '08:00 - 16:00' },
            'Siang': { label: 'Siang', class: 'bg-blue-100 text-blue-700 border-blue-200', time: '16:00 - 00:00' },
            'Malam': { label: 'Malam', class: 'bg-purple-100 text-purple-700 border-purple-200', time: '00:00 - 08:00' },
            'Off': { label: 'Off', class: 'bg-gray-100 text-gray-400 border-gray-200', time: '-' }
        };

        const state = {
            user: null,
            view: 'login',
            empTab: 'home',
            mgrTab: 'dashboard',
            gps: { valid: false, lat: 0, lng: 0, dist: 0, status: 'checking' },
            isClockPageOpen: false,
            checklists: [],
            rosterStartDate: new Date(),
            cameraStream: null // Menyimpan stream kamera
        };

        /* ==========================================================================
           2. API INTEGRATION
           ========================================================================== */
        async function initApp() {
            try {
                const response = await fetch(`${API_URL}?action=getData`);
                const data = await response.json();
                mockDatabase = data;
                console.log("Data loaded:", mockDatabase);

                document.getElementById('loading-overlay').classList.add('opacity-0');
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('app').classList.remove('hidden');
                    render();
                }, 500);
            } catch (error) {
                alert("Gagal mengambil data. Cek koneksi internet.");
                console.error(error);
            }
        }

        async function postData(action, payload) {
            showToast("Menyimpan data...", "info", false);
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...payload })
                });
                
                const today = payload.date;
                if (action === 'clockIn') {
                    mockDatabase.attendance.push({
                        date: today,
                        empId: payload.empId,
                        clockIn: payload.clockIn,
                        clockOut: null,
                        status: payload.status,
                        lat: payload.lat,
                        lng: payload.lng
                    });
                } else if (action === 'clockOut') {
                    const record = mockDatabase.attendance.find(r => r.empId === payload.empId && r.date === today);
                    if (record) record.clockOut = payload.clockOut;
                }
                
                closeClockPage(); // Tutup kamera setelah sukses
                render();
                
                const container = document.getElementById('toast-container');
                if(container.lastChild) container.lastChild.remove();
                showToast("Berhasil disimpan!", "success");

            } catch (error) {
                console.error(error);
                showToast("Gagal menyimpan data.", "error");
            }
        }

        /* ==========================================================================
           3. CAMERA LOGIC (NEW)
           ========================================================================== */
        async function startCamera() {
            try {
                // Minta akses kamera depan (user)
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                state.cameraStream = stream;
                
                const videoElement = document.getElementById('camera-preview');
                if (videoElement) {
                    videoElement.srcObject = stream;
                }
            } catch (err) {
                console.error("Camera Error:", err);
                showToast("Gagal membuka kamera. Izinkan akses di browser.", "error");
            }
        }

        function stopCamera() {
            if (state.cameraStream) {
                state.cameraStream.getTracks().forEach(track => track.stop());
                state.cameraStream = null;
            }
        }

        /* ==========================================================================
           4. CORE LOGIC
           ========================================================================== */
        function initGPS() {
            if (!navigator.geolocation) return updateGPS('error');
            navigator.geolocation.watchPosition(
                pos => {
                    const dist = calcDist(pos.coords.latitude, pos.coords.longitude, CAFE_CONFIG.lat, CAFE_CONFIG.lng);
                    state.gps = { 
                        valid: dist <= CAFE_CONFIG.radius, 
                        lat: pos.coords.latitude, 
                        lng: pos.coords.longitude, 
                        dist: dist, 
                        status: dist <= CAFE_CONFIG.radius ? 'valid' : 'invalid' 
                    };
                    updateUIOnGPSChange();
                },
                err => updateGPS('error'),
                { enableHighAccuracy: true }
            );
        }

        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371e3, Ï†1 = lat1 * Math.PI/180, Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180, Î”Î» = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Î”Ï†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(Î”Î»/2)**2;
            return Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        function updateGPS(status) { state.gps.status = status; state.gps.valid = (status === 'valid'); updateUIOnGPSChange(); }

        function updateUIOnGPSChange() {
            const distEl = document.getElementById('gps-distance');
            const badgeEl = document.getElementById('gps-badge');
            const btnIn = document.getElementById('btn-clock-in-action');
            const btnOut = document.getElementById('btn-clock-out-action');

            if (distEl) distEl.innerText = `${state.gps.dist} meter dari lokasi`;
            
            if (badgeEl) {
                if (state.gps.valid) {
                    badgeEl.className = "px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 flex items-center gap-1";
                    badgeEl.innerHTML = `<i class="fa-solid fa-circle-check"></i> Dalam Area`;
                } else {
                    badgeEl.className = "px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700 flex items-center gap-1";
                    badgeEl.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Luar Area`;
                }
            }

            if (btnIn) {
                btnIn.disabled = !state.gps.valid;
                if(state.gps.valid) btnIn.classList.remove('opacity-50', 'cursor-not-allowed');
                else btnIn.classList.add('opacity-50', 'cursor-not-allowed');
            }
            if (btnOut) {
                btnOut.disabled = !state.gps.valid;
                if(state.gps.valid) btnOut.classList.remove('opacity-50', 'cursor-not-allowed');
                else btnOut.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        function login(id, pass, role) {
            if (role === 'manager' && id === 'admin' && pass === 'admin123') {
                state.user = { name: 'Administrator', role: 'manager' };
                state.view = 'manager';
                render();
            } else if (role === 'employee') {
                const emp = mockDatabase.employees.find(e => e.id == id && e.pass == pass);
                if (emp) {
                    state.user = { ...emp, role: 'employee' };
                    state.view = 'employee';
                    render();
                    initGPS();
                } else {
                    showToast('ID atau Password Salah', 'error');
                }
            }
        }

        function clockAction(type) {
            if (!state.gps.valid) return showToast('Posisi Anda terlalu jauh!', 'error');
            
            const today = new Date().toISOString().split('T')[0];
            const time = new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', hour12: false});
            
            if (type === 'in') {
                const roster = mockDatabase.roster.find(r => r.id === state.user.id && r.date === today);
                let status = "Tepat Waktu";
                if (roster) {
                    const now = new Date();
                    if (roster.start) {
                        const shiftStart = new Date(`${today}T${roster.start}`);
                        if (now > shiftStart) status = "Terlambat";
                    }
                }

                postData('clockIn', {
                    date: today,
                    empId: state.user.id,
                    clockIn: time,
                    status: status,
                    lat: state.gps.lat,
                    lng: state.gps.lng
                });
                
            } else {
                postData('clockOut', {
                    date: today,
                    empId: state.user.id,
                    clockOut: time
                });
            }
        }

        function toggleTask(taskIndex) {
            const today = new Date().toISOString().split('T')[0];
            const key = `${today}_${state.user.id}_${taskIndex}`;
            if (state.checklists.includes(key)) {
                state.checklists = state.checklists.filter(k => k !== key);
            } else {
                state.checklists.push(key);
            }
            render();
        }

        /* ==========================================================================
           5. VIEW RENDERERS
           ========================================================================== */
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';
            
            if (state.view === 'login') app.innerHTML = renderLogin();
            else if (state.view === 'manager') renderManagerLayout(app);
            else if (state.view === 'employee') renderEmployeeLayout(app);
        }

        // --- LOGIN ---

            return `

            if (state.mgrTab === 'dashboard') content.innerHTML = renderManagerHome();

            container.appendChild(content);

        }

        // --- NEW ROSTER VIEW ---
        function renderManagerRoster() {
            const getStartOfWeek = (d) => {
                const date = new Date(d);
                const day = date.getDay();
                const diff = date.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(date.setDate(diff));
            };

            const startOfWeek = getStartOfWeek(state.rosterStartDate);
            const weekDays = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(startOfWeek);
                d.setDate(startOfWeek.getDate() + i);
                weekDays.push(d);
            }

            const monthLabel = startOfWeek.toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
            const weekRange = `${weekDays[0].getDate()} - ${weekDays[6].getDate()} ${monthLabel}`;

                            <i class="fa-solid fa-right-to-bracket text-xl"></i>
                            <span>MASUK</span>
                        </button>
                        <button id="btn-clock-out-action" onclick="clockAction('out')" ${!hasClockIn || hasClockOut ? 'disabled' : ''} 
                            class="py-4 rounded-2xl bg-red-500 text-white font-bold shadow-lg shadow-red-500/30 active:scale-95 transition disabled:opacity-50 disabled:bg-gray-400 disabled:shadow-none flex flex-col items-center gap-1">

                            <span>PULANG</span>
                        </button>
                    </div>
                    
                    <p class="text-[10px] text-gray-400 mt-4 text-center">Pastikan wajah terlihat jelas & lokasi akurat.</p>
                </div>
            `;
            
            const interval = setInterval(() => {
                const el = document.getElementById('live-clock-modal');
                if(el) el.innerText = new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                else clearInterval(interval);
            }, 1000);

            return modal;
        }

        function toggleLoginRole(role) {
            window.currentRole = role;
            document.getElementById('role-emp').className = role === 'employee' ? "flex-1 py-3 text-sm font-bold rounded-xl bg-white text-indigo-600 shadow-sm transition-all" : "flex-1 py-3 text-sm font-bold rounded-xl text-gray-500 hover:text-gray-700 transition-all";

        }

        function setEmpTab(tab) { state.empTab = tab; render(); }
        function setMgrTab(tab) { state.mgrTab = tab; render(); }
        
        function openClockPage() { 
            state.isClockPageOpen = true; 
            render(); 
            updateUIOnGPSChange(); 
            setTimeout(startCamera, 500);
        }

        function closeClockPage() { 
            stopCamera();
            state.isClockPageOpen = false; 
            render(); 
        }

        function logout() { state.user = null; state.view = 'login'; state.empTab = 'home'; state.mgrTab = 'dashboard'; render(); }

        function showToast(msg, type, autoClose = true) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === 'success' ? 'bg-green-500' : (type === 'error' ? 'bg-red-500' : 'bg-blue-500')} text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 text-sm font-medium transform translate-y-5 opacity-0 transition-all duration-300`;
            toast.innerHTML = `<i class="fa-solid ${type === 'success' ? 'fa-check' : (type === 'error' ? 'fa-circle-exclamation' : 'fa-info-circle')}"></i> ${msg}`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('translate-y-5', 'opacity-0'));
            
            if(autoClose) {
                setTimeout(() => { toast.classList.add('opacity-0', '-translate-y-2'); setTimeout(() => toast.remove(), 300); }, 3000);
            }
            return toast;
        }

        // Start App
        initApp();
